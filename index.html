<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>NFT Preview Card</title>
</head>
<body>
    <main>
        <div class="nft">
            <div class="nft__card">
                <div class="nft__image">
                    <img src="./assets/images/image-equilibrium.jpg" alt="nft-image">
                </div>

                <h1 class="nft__title">Equilibrium #3429</h1>
                <p class="nft__desc">Our Equilibrium collection promotes balance and calm.</p>

                <div class="nft__detail">
                    <div class="nft__detail-text--price">
                        <img src="./assets/images/icon-ethereum.svg" alt="eth-icon">
                        <p>0.041 ETH</p>
                    </div>
                    
                    <div class="nft__detail-text">
                        <img src="./assets/images/icon-clock.svg" alt="clock-icon">
                        <p>3 days left</p>
                    </div>
                </div>

                <hr class="nft__divider">

                <div class="nft__creator">
                    <img src="./assets/images/image-avatar.png" alt="creator">
                    <p>
                        Creation of <a href="#">Jules Wyvern</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
